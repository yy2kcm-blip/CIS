    <script>
        // 航空知識题库（繁體中文整理）
        const questionBank = [
            // 模組一：飛機結構基礎
            {
                id: 1,
                question: "飛機產生升力的最核心部件是？",
                options: {
                    A: "機身",
                    B: "機翼",
                    C: "尾翼",
                    D: "發動機"
                },
                answer: "B",
                explanation: "手冊第一章-飛機結構（P20）：機翼是連接到機身兩邊的翅膀，也是支持飛機飛行的主要升力表面。"
            },
            {
                id: 2,
                question: "用於支撐飛機停放、滑行和起降的部件是？",
                options: {
                    A: "襟翼",
                    B: "起落架",
                    C: "方向舵",
                    D: "擾流板"
                },
                answer: "B",
                explanation: "手冊第一章-飛機結構（P23）：起落架是飛機停放、滑行、起飛或者著陸時的主要支撐部分。"
            },
            {
                id: 3,
                question: "飛機機身的主要作用不包括以下哪項？",
                options: {
                    A: "承載乘客和貨物",
                    B: "安裝控制裝置",
                    C: "產生升力",
                    D: "掛載其他部件"
                },
                answer: "C",
                explanation: "手冊第一章-飛機結構（P18）：機身主要承載載荷、安裝控制裝置和掛載部件，升力由機翼產生。"
            },
            {
                id: 4,
                question: "飛機尾翼中，控制飛機俯仰運動的部件是？",
                options: {
                    A: "方向舵",
                    B: "升降舵",
                    C: "垂直尾翼",
                    D: "配平片"
                },
                answer: "B",
                explanation: "手冊第一章-飛機結構（P21）：升降舵安裝在水平尾翼後面，用於控制飛行中飛機頭部向上或向下運動。"
            },
            {
                id: 5,
                question: "以下哪種發動機類型是小型飛機最常用的？",
                options: {
                    A: "渦輪噴氣發動機",
                    B: "往復式發動機",
                    C: "渦輪螺旋槳發動機",
                    D: "渦輪軸發動機"
                },
                answer: "B",
                explanation: "手冊第五章-飛機系統（P106）：大多數小飛機設計有往復式發動機，通過活塞的前後往復運動產生機械能量。"
            },
            // 模組二：飛行基本原理
            {
                id: 6,
                question: "機翼產生升力的核心物理原理是？",
                options: {
                    A: "牛頓第三定律",
                    B: "伯努利原理",
                    C: "萬有引力定律",
                    D: "電磁感應定律"
                },
                answer: "B",
                explanation: "手冊第二章-飛行原理（P28）：伯努利原理指出運動流體速度增加會導致壓力降低，機翼上表面氣流速度快、壓力低，與下表面形成壓力差產生升力。"
            },
            {
                id: 7,
                question: "飛行中，與飛機前進方向相反的「阻力」主要分為兩類，不包括以下哪種？",
                options: {
                    A: "寄生阻力",
                    B: "誘導阻力",
                    C: "重力阻力",
                    D: "摩擦阻力"
                },
                answer: "C",
                explanation: "手冊第三章-飛行空氣動力學（P37）：阻力分為寄生阻力和誘導阻力，寄生阻力包含摩擦阻力；重力是向下的力，不屬於阻力。"
            },
            {
                id: 8,
                question: "以下哪種因素會導致空氣密度降低？",
                options: {
                    A: "壓力升高",
                    B: "溫度升高",
                    C: "濕度降低",
                    D: "高度降低"
                },
                answer: "B",
                explanation: "手冊第二章-飛行原理（P26）：溫度升高會降低空氣密度，壓力升高、濕度降低、高度降低都會使空氣密度增加。"
            },
            {
                id: 9,
                question: "牛頓第三定律在飛行中的應用是？",
                options: {
                    A: "飛機靜止時保持靜止",
                    B: "發動機推力與空氣反作用力推動飛機前進",
                    C: "迎角過大導致失速",
                    D: "空氣密度影響升力"
                },
                answer: "B",
                explanation: "手冊第二章-飛行原理（P26）：螺旋槳向後推動空氣，空氣產生相反方向的反作用力，推動飛機前進，符合牛頓第三定律。"
            },
            {
                id: 10,
                question: "翼尖渦流產生的主要原因是？",
                options: {
                    A: "機翼上下表面壓力差",
                    B: "空氣摩擦",
                    C: "發動機推力不均",
                    D: "迎角過小"
                },
                answer: "A",
                explanation: "手冊第三章-飛行空氣動力學（P42）：機翼下表面壓力大於上表面，空氣從下向上繞翼尖流動，形成翼尖渦流。"
            },
            {
                id: 11,
                question: "地面效應會使飛機的誘導阻力如何變化？",
                options: {
                    A: "增加",
                    B: "降低",
                    C: "不變",
                    D: "先增後減"
                },
                answer: "B",
                explanation: "手冊第三章-飛行空氣動力學（P43）：地面效應限制了機翼周圍氣流的垂直分量，減少翼尖渦流，從而降低誘導阻力。"
            },
            {
                id: 12,
                question: "飛機失速的直接原因是？",
                options: {
                    A: "速度過快",
                    B: "迎角過大",
                    C: "燃油不足",
                    D: "高度過高"
                },
                answer: "B",
                explanation: "手冊第三章-飛行空氣動力學（P60）：每次失速的直接原因是迎角過大，氣流從機翼上表面分離，升力驟降。"
            },
            {
                id: 13,
                question: "以下哪種力不是作用於飛機的基本力？",
                options: {
                    A: "推力",
                    B: "浮力",
                    C: "重力",
                    D: "升力"
                },
                answer: "B",
                explanation: "手冊第三章-飛行空氣動力學（P34）：作用於飛機的基本力包括推力、阻力、重力和升力，浮力不屬此類。"
            },
            {
                id: 14,
                question: "馬格努斯效應與以下哪種現象相關？",
                options: {
                    A: "機翼升力產生",
                    B: "螺旋槳推力產生",
                    C: "翼尖渦流形成",
                    D: "地面效應"
                },
                answer: "A",
                explanation: "手冊第二章-飛行原理（P27）：馬格努斯效應解釋了旋轉物體（如機翼）產生壓力差進而產生升力的原因。"
            },
            // 模組三：飛行控制常識
            {
                id: 15,
                question: "控制飛機繞縱軸「側滾」運動的部件是？",
                options: {
                    A: "副翼",
                    B: "升降舵",
                    C: "方向舵",
                    D: "襟翼"
                },
                answer: "A",
                explanation: "手冊第四章-飛行控制（P91）：副翼安裝在機翼後緣外側，運動方向相反，控制飛機繞縱軸的側滾。"
            },
            {
                id: 16,
                question: "飛機起飛和著陸時，伸出襟翼的主要目的是？",
                options: {
                    A: "增加升力",
                    B: "提高速度",
                    C: "減少重量",
                    D: "降低噪音"
                },
                answer: "A",
                explanation: "手冊第四章-飛行控制（P100）：襟翼伸出時向下延伸，增加機翼的升力，幫助飛機在低速時順利起降。"
            },
            {
                id: 17,
                question: "以下哪種裝置可以減輕副翼產生的「逆偏轉」現象？",
                options: {
                    A: "配平片",
                    B: "差動副翼",
                    C: "擾流板",
                    D: "前緣裝置"
                },
                answer: "B",
                explanation: "手冊第四章-飛行控制（P92）：差動副翼設計使一側副翼上升距離大於另一側下降距離，平衡阻力，減輕逆偏轉。"
            },
            {
                id: 18,
                question: "全動式水平尾翼（Stabilator）的作用與以下哪種部件類似？",
                options: {
                    A: "升降舵",
                    B: "方向舵",
                    C: "副翼",
                    D: "襟翼"
                },
                answer: "A",
                explanation: "手冊第四章-飛行控制（P97）：全動式水平尾翼繞水平鉸鏈軸轉動，功能與升降舵一致，控制飛機俯仰。"
            },
            {
                id: 19,
                question: "方向舵的主要作用是控制飛機的？",
                options: {
                    A: "俯仰",
                    B: "側滾",
                    C: "偏航",
                    D: "升力"
                },
                answer: "C",
                explanation: "手冊第四章-飛行控制（P98）：方向舵控制飛機沿垂直軸的運動，即飛機頭部左右偏轉的偏航運動。"
            },
            {
                id: 20,
                question: "輔助飛行控制中的「擾流板」不具備以下哪種功能？",
                options: {
                    A: "降低升力",
                    B: "增加阻力",
                    C: "控制側滾",
                    D: "產生升力"
                },
                answer: "D",
                explanation: "手冊第四章-飛行控制（P101）：擾流板通過擾亂氣流降低升力、增加阻力，部分可輔助控制側滾，不能產生升力。"
            },
            {
                id: 21,
                question: "配平片的主要作用是？",
                options: {
                    A: "增加升力",
                    B: "減輕飛行員控制壓力",
                    C: "提高速度",
                    D: "減少阻力"
                },
                answer: "B",
                explanation: "手冊第四章-飛行控制（P102）：配平片從駕駛艙控制，降低控制面的操作壓力，幫助維持控制面位置。"
            },
            // 模組四：飛機系統入門
            {
                id: 22,
                question: "飛機燃油系統中，用於過濾燃油雜質的部件是？",
                options: {
                    A: "油箱",
                    B: "燃油表",
                    C: "燃油篩檢器",
                    D: "燃油選擇器"
                },
                answer: "C",
                explanation: "手冊第五章-飛機系統（P126）：燃油篩檢器用於清除燃油中的灰塵和沉積物，保護發動機。"
            },
            {
                id: 23,
                question: "往復式發動機的四衝程循環不包括以下哪一步？",
                options: {
                    A: "進氣衝程",
                    B: "壓縮衝程",
                    C: "冷卻衝程",
                    D: "排氣衝程"
                },
                answer: "C",
                explanation: "手冊第五章-飛機系統（P107）：往復式發動機的四衝程為進氣、壓縮、燃燒、排氣，無冷卻衝程。"
            },
            {
                id: 24,
                question: "以下哪種燃油不能用於往復式發動機？",
                options: {
                    A: "航空汽油（AVGAS）",
                    B: "汽車汽油",
                    C: "100LL航空汽油",
                    D: "航空煤油（JET A）"
                },
                answer: "D",
                explanation: "手冊第五章-飛機系統（P126）：往復式發動機使用航空汽油，渦輪發動機使用航空煤油。"
            },
            {
                id: 25,
                question: "飛機潤滑系統的主要功能不包括？",
                options: {
                    A: "潤滑活動部件",
                    B: "冷卻發動機",
                    C: "產生推力",
                    D: "帶走污染物"
                },
                answer: "C",
                explanation: "手冊第五章-飛機系統（P130）：潤滑系統負責潤滑、冷卻、密封和帶走污染物，推力由發動機產生。"
            },
            {
                id: 26,
                question: "汽化器結冰的主要原因是？",
                options: {
                    A: "燃油蒸發和氣壓降低",
                    B: "外部溫度過低",
                    C: "濕度不足",
                    D: "燃油品質不佳"
                },
                answer: "A",
                explanation: "手冊第五章-飛機系統（P114）：汽化器中文氏管氣壓降低和燃油蒸發導致溫度下降，使空氣中水蒸氣結冰。"
            },
            {
                id: 27,
                question: "飛機除冰系統中，用於機翼除冰的常見裝置是？",
                options: {
                    A: "可膨脹除冰罩",
                    B: "酒精噴射",
                    C: "電加熱絲",
                    D: "化學塗層"
                },
                answer: "A",
                explanation: "手冊第五章-飛機系統（P146）：可膨脹除冰罩通過充氣膨脹破碎機翼前緣的冰層，是常用的機翼除冰裝置。"
            },
            {
                id: 28,
                question: "渦輪發動機的核心部件不包括以下哪項？",
                options: {
                    A: "壓縮機",
                    B: "燃燒室",
                    C: "活塞",
                    D: "渦輪"
                },
                answer: "C",
                explanation: "手冊第五章-飛機系統（P150）：渦輪發動機核心部件為壓縮機、燃燒室、渦輪和排氣節，活塞是往復式發動機的部件。"
            },
            {
                id: 29,
                question: "飛機電源系統中，為啟動發動機提供電力的是？",
                options: {
                    A: "交流發電機",
                    B: "電池",
                    C: "調壓器",
                    D: "匯流條"

        let currentIndex = 0;
        let selectedOption = null;
        let isAnswered = false;

        // 初始化頁面
        function initPage() {
            loadQuestion(currentIndex);
        }

        // 加載題目
        function loadQuestion(index) {
            const question = questionBank[index];
            document.getElementById("question-id").textContent = question.id;
            document.getElementById("question-content").textContent = question.question;
            document.getElementById("current-question").textContent = question.id;

            // 加載選項
            const options = document.querySelectorAll(".option");
            options[0].textContent = `A. ${question.options.A}`;
            options[1].textContent = `B. ${question.options.B}`;
            options[2].textContent = `C. ${question.options.C}`;
            options[3].textContent = `D. ${question.options.D}`;

            // 重置狀態
            resetOptionStatus();
            document.getElementById("feedback").style.display = "none";
            selectedOption = null;
            isAnswered = false;

            // 更新導航按鈕狀態
            document.querySelector(".btn-nav:first-child").disabled = index === 0;
        }

        // 重置選項狀態
        function resetOptionStatus() {
            const options = document.querySelectorAll(".option");
            options.forEach(option => {
                option.classList.remove("selected", "correct", "incorrect");
            });
        }

        // 選擇選項
        function selectOption(element) {
            if (isAnswered) return;
            resetOptionStatus();
            element.classList.add("selected");
            selectedOption = element.getAttribute("data-option");
        }

        // 提交答案
        function submitAnswer() {
            if (!selectedOption) {
                alert("請選擇一個選項！");
                return;
            }

            const question = questionBank[currentIndex];
            const isCorrect = selectedOption === question.answer;
            isAnswered = true;

            // 標記正確/錯誤選項
            const options = document.querySelectorAll(".option");
            options.forEach(option => {
                if (option.getAttribute("data-option") === question.answer) {
                    option.classList.add("correct");
                } else if (option.getAttribute("data-option") === selectedOption && !isCorrect) {
                    option.classList.add("incorrect");
                }
            });

            // 顯示反饋
            const feedback = document.getElementById("feedback");
            const feedbackTitle = document.getElementById("feedback-title");
            const feedbackContent = document.getElementById("feedback-content");
            const explanationText = document.getElementById("explanation-text");

            if (isCorrect) {
                feedback.className = "feedback-area feedback-correct";
                feedbackTitle.textContent = "答對了！真棒～";
                feedbackContent.textContent = `正確答案：${question.answer} - ${question.options[question.answer]}`;
            } else {
                feedback.className = "feedback-area feedback-incorrect";
                feedbackTitle.textContent = "答錯了，再試試～";
                feedbackContent.textContent = `正確答案：${question.answer} - ${question.options[question.answer]}，你的選擇：${selectedOption} - ${question.options[selectedOption]}`;
            }
            explanationText.textContent = question.explanation;
            feedback.style.display = "block";
        }

        // 上一題
        function prevQuestion() {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion(currentIndex);
            }
        }

        // 下一題
        function nextQuestion() {
            if (currentIndex < questionBank.length - 1) {
                currentIndex++;
                loadQuestion(currentIndex);
            } else {
                alert("已經是最後一題啦！");
            }
        }

        // 頁面加載完成後初始化
        window.onload = initPage;
