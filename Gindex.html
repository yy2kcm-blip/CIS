            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index, btn);
            els.optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        if (isReviewing) return; // é˜²æ­¢é‡è¤‡é»æ“Š
        isReviewing = true;

        const q = currentQuestions[currentIndex];
        const isCorrect = selectedIndex === q.correctIndex;

        // æ¨™ç¤ºå°éŒ¯
        const buttons = els.optionsContainer.children;
        buttons[q.correctIndex].classList.add('correct'); // æ°¸é æ¨™ç¤ºæ­£ç¢ºç­”æ¡ˆ
        
        if (isCorrect) {
            btnElement.innerHTML += " âœ…";
            fuel = Math.min(100, fuel + 5); // ç­”å°è£œæ²¹ 5%
            score++;
            showRationale(true, q);
        } else {
            btnElement.classList.add('wrong');
            btnElement.innerHTML += " âŒ";
            fuel = Math.max(0, fuel - 20); // ç­”éŒ¯æ‰£æ²¹ 20%
            showRationale(false, q);
        }

        // é–å®šæ‰€æœ‰æŒ‰éˆ•
        for (let btn of buttons) {
            btn.disabled = true;
        }

        updateDashboard();

        // æª¢æŸ¥æ˜¯å¦ Game Over
        if (fuel <= 0) {
            setTimeout(() => endGame(false), 1500);
        } else {
            els.nextBtn.style.display = "block";
        }
    }

    function showRationale(isCorrect, q) {
        els.rationaleDisplay.style.display = "block";
        if (isCorrect) {
            els.feedbackTitle.innerText = "æ­£ç¢ºï¼ Excellent!";
            els.feedbackTitle.style.color = "var(--success)";
        } else {
            els.feedbackTitle.innerText = "éŒ¯èª¤ã€‚";
            els.feedbackTitle.style.color = "var(--danger)";
        }
        els.rationaleText.innerText = q.rationale;
        els.sourceText.innerText = "ğŸ“– ä¾†æº: " + q.source;
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            endGame(true);
        }
    }

    function updateDashboard() {
        els.fuelBar.style.width = fuel + "%";
        els.fuelText.innerText = fuel;

        // æ²¹é‡é¡è‰²è®ŠåŒ–
        if (fuel > 50) {
            els.fuelBar.style.background = "#2ecc71";
        } else if (fuel > 20) {
            els.fuelBar.style.background = "#f1c40f";
        } else {
            els.fuelBar.style.background = "#e74c3c";
        }
    }

    function endGame(completed) {
        els.quizScreen.classList.add('hidden');
        els.dashboard.classList.add('hidden');
        els.resultScreen.classList.remove('hidden');

        if (completed) {
            // è¨ˆç®—ç¸½åˆ† (æ¯é¡Œ 5 åˆ† + å‰©é¤˜æ²¹é‡çå‹µ)
            let finalScoreVal = (score / currentQuestions.length) * 80 + (fuel / 5);
            els.finalScore.innerText = Math.round(finalScoreVal);
            els.resultTitle.innerText = "ğŸ‰ ä»»å‹™å®Œæˆ (Mission Accomplished)";
            els.resultMsg.innerText = `ä½ ç­”å°äº† ${score} / ${currentQuestions.length} é¡Œã€‚æ²¹ç®±å‰©é¤˜ ${fuel}%ã€‚`;
        } else {
            els.finalScore.innerText = "0";
            els.finalScore.style.background = "#e74c3c";
            els.resultTitle.innerText = "ğŸ’€ ä»»å‹™å¤±æ•— (Mission Failed)";
            els.resultMsg.innerText = "ç‡ƒæ²¹è€—ç›¡ï¼Œå¿…é ˆé€²è¡Œç·Šæ€¥è¿«é™ã€‚è«‹é‡æ–°ç ”è®€æ‰‹å†Šå¾Œå†è©¦ã€‚";
        }
    }
